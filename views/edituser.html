{% extends "layout.html" %}

{% block content %}
  <h3>Edit page: </h3>
  <hr>
  <form method="POST" action="{{page.route}}/edit">

    <div class="form-group myMargin">
      <label for="title" class="col-sm-2 control-label">Page title:</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" value="{{page.title}}"/>
      </div>
    </div>
    
    <div class="form-group myMargin">
      <label for="content" class="col-sm-2 control-label">Content: </label>
      <div class="col-sm-10">
        <textarea name="content" type="text" class="form-control">{{page.content}}</textarea>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10 myMargin2">
      <button type="submit" class="btn btn-primary">GO!</button>
    </div>
  
  </form>
{% endblock %}
