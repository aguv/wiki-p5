{% extends "layout.html" %}

{% block content %}

    <form method="GET" action="/wiki/searchByTag">
    
      <div class="form-group myMargin2">
        <label for="tags" class="col-sm-2 control-label">Search by tags: </label>
        <div class="col-sm-10">
          <input name="tags" type="text" class="form-control"/>
        </div>
      </div>
    
      <div class="col-sm-offset-2 col-sm-10 myMargin2">
        <button type="submit" class="btn btn-primary">SEARCH!</button>
      </div>
      
    </form>

{% endblock %}
